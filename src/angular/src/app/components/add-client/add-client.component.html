<div class="submit-form">
    <div class="card">
      <div class="card-header">
        New Client
      </div>
      <div class="card-body">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="client.firstName"
              name="firstName" />
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" required [(ngModel)]="client.lastName" name="lastName" />
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="client.email" name="email" />
          </div>
  
          <button (click)="saveClient()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
          <h4>Client was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newClient()">Add</button>
        </div>
      </div>
    </div>
  </div>
